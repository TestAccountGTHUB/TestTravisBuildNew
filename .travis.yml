sudo: required
language: android
jdk: oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-26

before_install:
- chmod +x gradlew

script:
- "./gradlew clean build connectedAndroidTest -PdisablePreDex --stacktrace"

notifications:
  email: true

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

deploy:
  provider: releases
  file: "TestTravisBuildNew/build/outputs/apk/TestTravisBuildNew*release*.apk"
  file_glob: "true"
  skip_cleanup: true

  on:
    branch: master
    repo: TestAccountGTHUB/TestTravisBuildNew
  api_key:
      secure: ""

after_success:
- sh set_tags.sh