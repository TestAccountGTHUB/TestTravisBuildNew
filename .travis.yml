language: android
jdk: oraclejdk8
sudo: required

env:
 global:
    - secure: ""
    - secure: ""

android:
  components:
    - platform-tools
    - tools
    - build-tools-26.0.2
    - android-22
    - android-26
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

before_install:
     - openssl aes-256-cbc -K $encrypted_07eead253e04_key -iv $encrypted_07eead253e04_iv -in TestTravisBuildNew.jks.enc -out TestTravisBuildNew.jks -dc87c2d66cf7c4abeca9e1e77ef3e5201ec68370b
     - mkdir "$ANDROID_HOME/licenses" || true
     - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
     - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
     - chmod +x gradlew
     - ./gradlew dependencies || true

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew connectedAndroidTest

before_deploy:
  - cp $TRAVIS_BUILD_DIR/TestTravisBuildNew.jks $HOME
  - cd app/build/outputs/apk/
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/TestTravisBuildNew.jks -storepass $storepass -keypass $keypass app-release-unsigned.apk yourapp_keystore
# Verification
  - jarsigner -verify app-release-unsigned.apk
  - "${ANDROID_HOME}/build-tools/24.0.2/zipalign -v 4 app-release-unsigned.apk TravisExample.apk"

deploy:
  provider: releases
  file: TravisExample.apk
  skip_cleanup: true

  on:
    repo: TestAccountGTHUB/TestRepo
    tags: true
    jdk: oraclejdk8
  api_key:
     secure: ""